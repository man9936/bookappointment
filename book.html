<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Document</title>
   <!-- CSS only -->
        <script src="https://kit.fontawesome.com/d9d56835be.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    </head>
    <body>
        <div class="container mt-4" style="background-color:black;color:yellow">
            <h1 class="display-4 text-center">
              <i class="fas fa-train text-bg-dark"></i> Book<span class="text-primary">Appointment</span>
            </h1>
            <form id="book-form">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control">
              </div>
              <div class="form-group">
                <label for="phone">phone</label>
                <input type="text" id="phone" class="form-control">
              </div>
              <div class="form-group">
                <label for="date">DateAndTime</label>
                <input type="date" id="date" class="form-control">
              </div>
              <input type="submit" value="Add Appointment" class="btn btn-primary btn-block">
            </form>
            <table class="table table-striped mt-5" style="color:black;background-color:turquoise">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Phone</th>
                  <th>Date</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="book-list"></tbody>
            </table>
          </div>
        
        
    </body>

    <script src="book.js"></script>
</html>
